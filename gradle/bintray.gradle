allprojects {
  plugins.withId('maven-publish') {
    publishing {
      repositories {
        maven {
          name = 'bintray'
          url = 'https://api.bintray.com/maven/data4life/maven/gradle-git-publish/;publish=1'
          credentials {
            username = System.env['BINTRAY_USER']
            password = System.env['BINTRAY_KEY']
          }
        }
      }
    }
  }
}
